<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--<link rel="apple-touch-icon" sizes="76x76" href="/src/assets/img/apple-icon.png" />-->
    <!--<link rel="icon" type="image/png" href="/src/assets/img/favicon.png" />-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Dashboard Pro by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="/assets/style.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <!--<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />-->
</head>

<body>
    <div id="root">
        <div class="topMenu">
            <a href="https://developer.mozilla.org" >
                <img src="/src/assets/images/logo.png" style="height: 60px;" />
            </a>
        </div>
        <div class="sidebar">
            <a class="item">
                <img src="/src/assets/images/logo2.png" />
            </a>
            <a class="item active">
                <i class="icon icon-tree"></i>
                <span class="menu-title" >技能</span>
            </a>
            <a class="item">
                <i class="icon icon-task"></i>
                <span class="menu-title" >任务</span>
            </a>
        </div>
        <div class="wrapper">
            <div class="secMenu">
                <header>
                    技能
                    <a><i class="icon icon-plus"></i></a>
                    <article>
                        按我创建的、参与的和归档的技能分类
                    </article>
                </header>
                <a class="item">
                    <i class="icon icon-tree"></i><span>所有技能 (1)</span>
                </a>
                <a class="item active">
                    <i class="icon icon-edit"></i><span>由我创建 (1)</span>
                </a>
            </div>
            <div class="container">
                <div class="designer">
                    <div class="designer-nav-wrapper">
                        <nav class="designer-nav">
                            <span>
                                <a class="nav-item selected"><i class="icon icon-info"></i><span>基本信息</span></a>
                            </span>
                            <span>
                                <a class="nav-item "><i class="icon icon-puzzle"></i><span>设计器</span></a>
                            </span>
                        </nav>
                    </div>
                    <div>
                        <div class="field">
                            <!--
                                <Select size="large" defaultValue="lucy" style={{ width: 120 }} onChange={handleChange}>
                                  <Option value="jack">Jack</Option>
                                  <Option value="lucy">Lucy</Option>
                                  <Option value="disabled" disabled>Disabled</Option>
                                  <Option value="Yiminghe">yiminghe</Option>
                                </Select>
                            -->
                            <div class="ant-select-lg ant-select ant-select-enabled" style="width: 120px;">
                                <div class="ant-select-selection ant-select-selection--single" role="combobox" aria-autocomplete="list" aria-haspopup="true" aria-expanded="false" tabindex="0">
                                    <div class="ant-select-selection__rendered">
                                        <div class="ant-select-selection-selected-value" title="Lucy"
                                             style="display: block; opacity: 1;">Lucy
                                        </div>
                                    </div>
                                    <span class="ant-select-arrow" unselectable="unselectable"style="user-select: none;">
                                        <b></b>
                                    </span>
                                </div>
                            </div>
                            <!-- <Input size="large" placeholder="技能名称" /> -->
                            <input type="text" placeholder="技能名称" class="ant-input ant-input-lg" style="width: 600px;">
                        </div>
                        <div class="field">
                            <!-- <Input type="textarea" rows={4} /> -->
                            <textarea type="textarea" rows="4" class="ant-input"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/bundle.js"></script>
</body>
</html>
