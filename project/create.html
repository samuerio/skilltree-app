<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--<link rel="apple-touch-icon" sizes="76x76" href="/src/assets/img/apple-icon.png" />-->
    <!--<link rel="icon" type="image/png" href="/src/assets/img/favicon.png" />-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Dashboard Pro by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="/assets/style.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <!--<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />-->
</head>

<body>
    <div id="root">
        <div class="topMenu">
            <a href="https://developer.mozilla.org" >
                <img src="/src/assets/images/logo.png" style="height: 60px;" />
            </a>
        </div>
        <div class="sidebar">
            <a class="item">
                <img src="/src/assets/images/logo2.png" />
            </a>
            <a class="item active">
                <i class="icon icon-tree"></i>
                <span class="menu-title" >技能</span>
            </a>
            <a class="item">
                <i class="icon icon-task"></i>
                <span class="menu-title" >任务</span>
            </a>
        </div>
        <div class="wrapper">
            <div class="secMenu">
                <header>
                    技能
                    <a><i class="icon icon-plus"></i></a>
                    <article>
                        按我创建的、参与的和归档的技能分类
                    </article>
                </header>
                <a class="item">
                    <i class="icon icon-tree"></i><span>所有技能 (1)</span>
                </a>
                <a class="item active">
                    <i class="icon icon-edit"></i><span>由我创建 (1)</span>
                </a>
            </div>
            <div class="container">
                <div class="designer">
                    <div class="designer-nav-wrapper">
                        <nav class="designer-nav">
                            <span>
                                <a class="nav-item"><i class="icon icon-info"></i><span>基本信息</span></a>
                            </span>
                            <span>
                                <a class="nav-item selected"><i class="icon icon-puzzle"></i><span>设计器</span></a>
                            </span>
                        </nav>
                    </div>
                    <div class="header">
                        <!--
                            下面三个按钮都是
                            <Button type="ghost">Ghost</Button>
                        -->
                        <button id="save-graphy" type="button" class="ant-btn ant-btn-ghost"><span>保存</span></button>
                        <button id="node-plus" type="button" class="toolbar-btn ant-btn ant-btn-ghost"><span>新增</span></button>
                        <button id="node-cancel" type="button" class="toolbar-btn ant-btn ant-btn-ghost"><span>删除</span></button>

                        <!--
                        <div id="label-group" style="display: inline-block">
                            <input type="text" placeholder="输入节点名称" class="ant-input " style="width: 200px;">
                            <button type="button" class="ant-btn ant-btn-ghost"><span>确定</span></button>
                        </div>
                        -->
                    </div>
                    <div style="background-color: rgb(242, 242, 242);margin-top: 10px;position: relative;">
                        <canvas id="designer_grids"></canvas>
                        <div id="mindmap-canvas" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/bundle.js"></script>
</body>
</html>
